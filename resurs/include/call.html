{% load i18n %}
<!-- ====== Call To Action Section Start -->
<section class="dark:bg-dark">
    <div class="container mx-auto">
        <div class="relative z-10 overflow-hidden rounded-xl shadow-box-dark dark:bg-dark-2">
            <div class="-mx-4 flex flex-wrap">
                <div class="w-full px-4 xl:w-1/2">
                    <div class="px-6 py-14 sm:px-10 md:px-[70px] md:py-20 xl:pl-11 xl:pr-0">
                        <h2 class="mb-9 text-xl font-bold leading-snug text-dark dark:text-white md:text-[40px]/[48px]">
                            {% trans 'We will contact you' %}
                        </h2>
                        <p class="mb-11 text-xl text-body-color dark:text-dark-6">     
                            {% blocktrans %}After you fill in this basic information, our responsible staff will contact you.{% endblocktrans %}
                        </p>
                    </div>
                    <div id="response">
                        <!-- HTMX orqali yuborilgan so'rov natijalari shu yerda ko'rsatiladi -->
                    </div>
                </div>
                <div class="w-full py-14 self-end px-4 xl:w-1/2">
                    <div class="px-5">
                        <div>
                            <form>
                                <div class="flex flex-wrap">
                                    <div class="w-full px-4 md:w-1/2">
                                        <div class="mb-4">
                                            <input id="id_company" name="company" required type="text" placeholder="{% trans 'Enter your company name' %}"
                                                class="w-full border-b border-stroke bg-transparent py-4 text-sm text-body-color outline-none placeholder:opacity-50 focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:border-primary">
                                        </div>
                                    </div>
                                    <div class="w-full px-4 md:w-1/2">
                                        <div class="mb-4">
                                            <input type="text" id="id_full_name" name="full_name" required placeholder="{% trans 'Full Name' %}"
                                                class="w-full border-b border-stroke bg-transparent py-4 text-sm text-body-color outline-none placeholder:opacity-50 focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:border-primary">
                                        </div>
                                    </div>
                                    <div class="w-full px-4 md:w-1/2">
                                        <div class="mb-4">
                                            <input id="id_phone" name="phone" required  type="text" placeholder="{% trans 'Phone Number' %}"
                                                class="w-full border-b border-stroke bg-transparent py-4 text-sm text-body-color outline-none placeholder:opacity-50 focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:border-primary">
                                        </div>
                                    </div>
                                    <div class="w-full px-4 md:w-1/2">
                                        <div class="mb-4">
                                            <input id="id_type_project" name="type_project" required type="text" placeholder="{% trans 'Type of Project' %}"
                                                class="w-full border-b border-stroke bg-transparent py-4 text-sm text-body-color outline-none placeholder:opacity-50 focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:border-primary">
                                        </div>
                                    </div>
                                    <div class="w-full px-4">
                                        <div class="mb-10">
                                            <textarea id="id_changes" name="changes" rows="4" placeholder="{% trans 'Project Description' %}"
                                                class="w-full resize-none border-b border-stroke bg-transparent py-4 text-sm text-body-color outline-none placeholder:opacity-50 focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:border-primary"></textarea>
                                        </div>
                                    </div>

                                    <div class="w-full px-4">
                                        <button id="submitBtn" type="submit"
                                            class="rounded-xl bg-primary px-9 py-3 text-base font-medium text-white transition hover:bg-opacity-90">
                                            {% trans 'Send Message' %}
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
