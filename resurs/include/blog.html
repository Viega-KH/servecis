{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<section class="pb-10 pt-20 dark:bg-dark xl:pb-20 xl:pt-[120px]">
    <div class="container max-auto">
        <div class="px-4 sm:px-6 md:px-8">
            <div class="max-w-3xl mx-auto">
                <main>
                    <article class="relative pt-10">
                        <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-slate-200 md:text-3xl ">
                            {{ blog.title }}</h1>
                        <div class="text-sm leading-6">
                            <dl>
                                <dt class="sr-only">Date</dt>
                                <dd class="absolute top-0 inset-x-0 text-slate-700 dark:text-slate-400"><time
                                        datetime="2024-06-21T15:00:00.000Z">{{ blog.publish|date:"d F Y" }}</time></dd>
                            </dl>
                        </div>
                        <div class="mt-12 prose prose-slate dark:prose-dark">
                            <div
                                class="relative not-prose [a:not(:first-child)>&amp;]:mt-12 [a:not(:last-child)>&amp;]:mb-12 my-12 first:mt-0 last:mb-0 rounded-2xl overflow-hidden [figure>&amp;]:my-0">
                                <img src="{{ blog.image.url }}"
                                    alt="image">
                            </div>
                            <div id="safe_content" class="text-slate-700 dark:text-slate-400">
                                {{ blog.body|safe }}
                            </div>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
</section>
{% include 'include/call.html' %}
{% endblock content %}
